name: cars-dapp
region: eu-central-1
cloudProvider: aws
sdk:
  language: ts
  options:
    runtime: browser
  path: ../client/src/sdk
classes:
  - path: ./src/config.ts
    type: jsonrpc
    methods: []
  - path: ./src/minter-contract.ts
    type: jsonrpc
    methods: []
  - path: ./src/information-contract.ts
    type: jsonrpc
    methods: []
  - path: ./src/market-contract.ts
    type: jsonrpc
    methods: []
  - path: ./src/car.ts
    type: jsonrpc
    methods: []
  - path: ./src/relayer.ts
    type: jsonrpc
    methods:
      - name: 'sayHiEveryMinute'
        type: cron
        cronString: '* * * * *'
